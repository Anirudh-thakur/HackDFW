  <script>

    // var likes = 0;
    // var dislikes = 0;
    var likes = {{ likes }};
    var dislikes = {{ dislikes }};

    function like() {
      likes = likes+1;
      console.log(likes);
      console.log(dislikes);
      var data = { "likes": likes, "dislikes": dislikes}
      $.ajax({
        type: "POST",
        url: "/likes_dislikes",
        data: data,
        success: console.log("success"),
        dataType: "json"
      });
    }

    function dislike() {
      dislikes = dislikes+1;
      console.log(likes);
      console.log(dislikes);
      var data = { "likes": likes, "dislikes": dislikes}
      $.ajax({
        type: "POST",

      });
    }

  </script>
